<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI TẬP JS BUỔI 5 - HÀM</title>

    <!-- AWESOME FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="pt-5" style="max-width: 700px;margin: 0 auto;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="bai-1-tab" data-bs-toggle="tab" data-bs-target="#bai-1"
                        type="button" role="tab" aria-controls="bai-1" aria-selected="true">Bài 1</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-2-tab" data-bs-toggle="tab" data-bs-target="#bai-2" type="button"
                        role="tab" aria-controls="bai-2" aria-selected="false">Bài 2</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-3-tab" data-bs-toggle="tab" data-bs-target="#bai-3" type="button"
                        role="tab" aria-controls="bai-3" aria-selected="false">Bài 3</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-4-tab" data-bs-toggle="tab" data-bs-target="#bai-4" type="button"
                        role="tab" aria-controls="bai-4" aria-selected="false">Bài 4</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="bai-1" role="tabpanel" aria-labelledby="bai-1-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Quản lý tuyển sinh</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-1-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-1-diem-chuan"
                                                    placeholder="Điểm chuẩn">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <select class="form-control" name="" id="bai-1-khu-vuc">
                                                    <option value="0">Chọn khu vực</option>
                                                    <option value="2">A</option>
                                                    <option value="1">B</option>
                                                    <option value="0.5">C</option>
                                                </select>
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <select class="form-control" name="" id="bai-1-doi-tuong">
                                                    <option value="0">Chọn đối tượng</option>
                                                    <option value="2.5">1</option>
                                                    <option value="1.5">2</option>
                                                    <option value="1">3</option>
                                                </select>
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-1-diem-mon-1"
                                                    placeholder="Điểm môn thứ 1">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-1-diem-mon-2"
                                                    placeholder="Điểm môn thứ 2">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-1-diem-mon-3"
                                                    placeholder="Điểm môn thứ 3">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Kết quả</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-1-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-2" role="tabpanel" aria-labelledby="bai-2-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính tiền điện</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-2-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-12 col-lg-4">
                                                <input type="text" class="form-control" id="bai-2-ho-ten"
                                                    placeholder="Nhập họ tên">
                                            </div>

                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-2-so-kw"
                                                    placeholder="Nhập số kw">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính tiền
                                            điện</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-2-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-3" role="tabpanel" aria-labelledby="bai-3-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính thuế thu nhập cá nhân</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-3-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-12 col-lg-4">
                                                <input type="text" class="form-control" id="bai-3-ho-ten"
                                                    placeholder="Nhập họ tên">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-3-thu-nhap-nam"
                                                    placeholder="Tổng thu nhập năm">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-3-so-nguoi-phu-thuoc"
                                                    placeholder="Số người phụ thuộc">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính tiền
                                            thuế</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-3-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-4" role="tabpanel" aria-labelledby="bai-4-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính tiền cáp</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-4-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-12  col-lg-4">
                                                <select class="form-control" name="" id="bai-4-loai-khach-hang"
                                                    onchange="disableInput()">
                                                    <option value="">Chọn loại khách hàng</option>
                                                    <option value="user">Nhà Dân</option>
                                                    <option value="company">Doanh Nghiệp</option>
                                                </select>
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="text" class="form-control" id="bai-4-ma-khach-hang"
                                                    placeholder="Nhập mã khách hàng">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" class="form-control" id="bai-4-so-kenh-cao-cap"
                                                    placeholder="Số kênh cao cấp">
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                <input type="number" style="display: none;" class="form-control"
                                                    id="bai-4-so-ket-noi" placeholder="Số kết nối">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính tiền
                                            cáp</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-4-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
